name: agecomp_mobile
description: "AI Companion Platform for Senior Engagement & Care"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # HTTP & networking
  http: ^1.2.2
  web_socket_channel: ^3.0.1

  # Local storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.3

  # Routing
  go_router: ^14.6.2

  # Environment config
  flutter_dotenv: ^5.2.1

  # UUID generation
  uuid: ^4.5.1

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Testing utilities
  mockito: ^5.4.5
  build_runner: ^2.4.13
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
